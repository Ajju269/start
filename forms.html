<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="">
       <label for="name">First Name:&nbsp;</label> <input id="name" minlength="5" type="text" required placeholder="Enter your first Name"/>
  
        <label for="nam">Last Name: &nbsp;</label> <input id="nam" minlength="5" type="text" required/>
        <br/>
        <br/>
        <label for="age">Age :</label>
        <input id="age" type="number"/>
       <br/>
        <br/>
        <label for="gen">Gender:</label>
        <input name="gen" type="radio" for="male">
        <label id="male">Male</label>
        <input name="gen" type="radio" for="female">
        <label id="female">Female</label>
         <br/>
        <br/>
        <label for="">Email:</label>
        <input type="email"/>
       <br/>
        <br/>
        <label for="">Date of Joining:</label>
        <input type="date"/>
        <br/>
        <br/>
         <label for="use">UserName:&nbsp;</label> <input id="use" minlength="5" type="text" required/>&nbsp;
        <label for="Pass">Password:</label>
        <input type="password" name="pass" id="Pass">
        <br/>
        <br/>
        <p>Enter your Shirt Size:</p>
        <input name="size" id="small" type="radio"/><label for="small">Small</label>
        <input name="size" id="m" type="radio" checked/><label for="m" >Medium</label>
        <input name="size" id="l" type="radio"/><label for="l">Large</label>
         <br/>
        <br/>
        <label for="col">Enter your fav color: </label>
        <input id="col" type="color">
        <br/>
        <br/>
        <label for="pay" >Payment:</label>
        <select name="Payment" id="pay">
            <option value="none">None</option>
            <option value="upi">UPI</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
        </select>
        <br/>
        <br/>
        <label for="feed">FeedBack:</label>
        <textarea name="back" id="feed" rows="5" placeholder="Enter your cmnts here"></textarea>
        <br/>
        <br/>
     
        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
